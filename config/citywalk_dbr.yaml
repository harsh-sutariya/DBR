project:
  name: 'CityWalker'
  run_name: 'train_dbr_fixed'
  result_dir: 'results'

training:
  batch_size: 4
  max_epochs: 10
  gpus: 4
  amp: true  
  normalize_step_length: true
  resume: false
  direction_loss_weight: 5.0
  feature_loss_weight: 0.1
  test_after_training: true

scheduler:
  name: 'cosine'
  step_size: 10
  gamma: 0.1

optimizer:
  name: 'adamw'
  lr: 2e-4
  weight_decay: 0.0

model:
  type: 'citywalker_feat'
  do_rgb_normalize: true
  do_resize: true
  
  # Enable DBR (Depth Barrier Regularization)
  use_dbr: true
  
  # DBR configuration
  dbr:
    # Number of yaw bins for polar reduction
    num_bins: 32
    # Temperature for soft-min (higher = sharper)
    temperature: 20.0
    # Ratio of bottom image to crop (focus on ground obstacles)
    crop_bottom_ratio: 0.6
    # Horizontal field of view in degrees
    fov_horizontal: 90.0
    # Safety margin τ in meters
    margin: 0.5
    # Loss weight λ_bar
    weight: 1.0
    # Camera intrinsics (adjust based on your dataset)
    fx: 320.0
    fy: 320.0
    cx: 320.0
    cy: 180.0
  
  obs_encoder:
    type: 'dinov2_vitb14'
    context_size: 5
    crop: [350, 630]
    resize: [350, 630]
    freeze: true
  
  output_coordinate_repr: 'euclidean'

  cord_embedding:
    type: 'input_target'
    num_freqs: 6
    include_input: true

  encoder_feat_dim: 768

  decoder:
    type: 'attention'
    len_traj_pred: 5
    num_heads: 8
    num_layers: 16
    ff_dim_factor: 4

data:
  type: citywalk_feat
  # Root path to vast storage where datasets are stored
  vast_path: '/vast/hs5580/data/citywalker'
  # Relative paths from vast_path root (videos are directly in citywalk_2min/, poses in citywalk_2min/poses/)
  video_dir: 'citywalk_2min'
  pose_dir: 'citywalk_2min/poses'
  depth_dir: 'depths'
  # Whether to cache depth in memory ('on_the_fly' or 'preload')
  depth_cache_mode: 'on_the_fly'
  
  num_workers: 4
  pose_fps: 5
  video_fps: 30
  target_fps: 1
  num_train: 50000
  num_val: 1000
  num_test: 0
  input_noise: 0.1
  search_window: 50
  arrived_threshold: 5
  arrived_prob: 0.3

validation:
  num_visualize: 100

testing:
  num_visualize: 400

logging:
  enable_wandb: true
  pbar_rate: 100

